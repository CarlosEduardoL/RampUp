- hosts: Movies_back_instance
  become: yes
  become_user: root
  become_method: sudo

  vars:
    app_name: appBack

  tasks:
    - name: include role docker
      include_role:
        name: docker
    - name: include role clear-container
      include_role:
        name: clear-container

    - name: Execute docker container
      docker_container:
        name: appBack
        image: zeronetdev/rampup-back:{{ tag }}
        state: started
        restart_policy: unless-stopped
        pull: true
        published_ports:
          - "3000:3000"
        env:
          DB_HOST: '{{ db_host }}'
          DB_USER: '{{ db_user }}'
          DB_PASS: '{{ db_pass }}'